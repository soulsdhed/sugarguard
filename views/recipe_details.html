<link rel="stylesheet" href="recipe_details.css" />
<div id="recipe">
    <!-- Photo -->
    <div class="photo">
        <img id="photo" alt="Recipe Photo" />
    </div>

    <!-- Title -->

    <div class="title">
        <p id="recipe_name"><strong></strong></p>
    </div>

    <!-- RowFlex(3) -->
    <div class="rowflex">
        <div class="recipe-detail-rowflex-div"><img src="detail-people.png">인분</div>
        <div class="recipe-detail-rowflex-div"><img src="detail-clock.png">소요시간</div>
        <div class="recipe-detail-rowflex-div"><img src="detail-star.png">난이도</div>
    </div>

    <!-- Content -->
    <div class="content">
        <p id="description"></p>
    </div>

    <!-- ingredient -->
    <p id="description"></p>
    <h2 id="ingredient_title"></h2>
    <div id="ingredients_table"></div>

    <ol id="instructions"></ol>
    </div>
</div>
